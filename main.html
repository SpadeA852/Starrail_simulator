<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.min.css">

</head>
<body>
  <!-- Your page content here -->

  <!-- Loading bar HTML -->
  <input type="text" id="myInput" value = "150" onkeydown="checkEvent(event, this)">
  <input type="text" id="myInput1" value = "130" onkeydown="checkEvent(event, this)">
  <input type="text" id="myInput2" value = "120" onkeydown="checkEvent(event, this)">
  <input type="text" id="myInput3" value = "100" onkeydown="checkEvent(event, this)">
  <div class = "A" id="progress-bar">
    <div class = "B" id="progress"></div>
  </div>
  <div class = "A" id="progress-bar1">
    <div class = "B" id="progress1"></div>
  </div>
  <div class = "A" id="progress-bar2">
    <div class = "B" id="progress2"></div>
  </div>
  <div class = "A" id="progress-bar3">
    <div class = "B" id="progress3"></div>
  </div>
  <div>
    <p> Player1: <b id = "v1"> 0 </b></p>
    <p> Player2: <b id = "v2"> 0 </b></p>
    <p> Player3: <b id = "v3"> 0 </b></p>
    <p> Player4: <b id = "v4"> 0 </b></p>
  </div>

  <div>
    <p> Current Movement Points: <b id = "points"> 3 </b></p>
  </div>
  <div class = "checkbox-container">
    <input type="checkbox" id="myCheckbox">
    <label for="myCheckbox">Interception </label>
  </div>
  <div style="text-align: right;">
    <button type="button" id = "pause" onclick = "pause2()">Pause </button>
  </div>
  <div>
    <canvas id="myChart" style="width: 100%; height: 100%"></canvas>
  </div>

  <input type="file" id="csvFile" accept=".csv" value="./cal.csv">
  <div style="text-align: right;">
    <button type="button" id = "reset" onclick = "reset()">Reset </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.all.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
